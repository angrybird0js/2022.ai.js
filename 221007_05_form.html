    <h2>Member Register</h2>
    <form action="https://www.floodgap.com/">
        <label>Name</label>&Tab;&Tab;&#9; <input type="text" pattern="[가-힣]{3}|[가-힣]{2}"><br>
        <label>Phone</label>&Tab;&Tab; <input type="tel" pattern="[0-9]{10}"><br>
        <!--            number 대신, 정규표현식 패턴 정의 -->
        <label>Address</label>&Tab;&Tab; <input type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"><br>
        <!--            ^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$ ,, ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$  -->
        <label>Greeting</label>&Tab;&Tab; <textarea></textarea><br>
        <label>Submit date</label>&Tab;&Tab; <input type="date"><br>
        <br>
        <!--입력필수항목 없음-->
        <input type="submit"><br>
    </form>
